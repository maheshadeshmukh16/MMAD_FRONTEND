<div class="container">
	<div class="col-lg-12 parent">
		<div class="col-lg-12 middle_body">
			<div class="row">
					<div class = "col-sm-6 col-md-6" ng-repeat="data in sponsors">
						<!--<a href = "#" class = "thumbnail">-->

						<div class="thumbnail">

							<div class="col-sm-12">
								<div class="form-group">
									<div class="col-sm-6 col-md-4">
										<img src="{{data.image_url}}">
									</div>
									<div class="col-sm-6 col-sm-offset-2">
										<h4 style="text-align: left;"> Name:<b> {{data.name}}</b></h4>
										<span class="pull-left" style="font-size:15px;"><b>Description:</b> {{data.description}}</span>


									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
