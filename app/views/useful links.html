<div class="col-lg-12 parent">
    <div class="col-lg-12 middle_body">
        <div class="row">
        <div class="table-responsive" style="margin-top: 10px">
            <table summary="This table shows how to create responsive tables using Bootstrap's default functionality" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        Sr.No.
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Url
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in link_details">
                    <td>
                        {{data.link_id}}
                    </td>
                    <td>
                        {{data.link_name}}
                    </td>

                    <td>
                        {{data.link_url}}
                    </td>
                    <td>
                        {{data.link_desc}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
