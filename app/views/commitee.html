<div class="container">
    <div class="col-lg-12 parent">
        <div class="col-lg-11 col-sm-offset-1 middle_body">
            <div class="row">
            	<div class="col-lg-2" ng-repeat="data in commitee_details">
            		<div class="profile_pic thumbnail">
            			<img src="{{data.image_url}}" class="img-responsive">
            		</div>
            	</div>
				<div class="col-lg-9" ng-repeat="data in commitee_details">
					<div class="member_info">
						<h4>{{data.name}}</h4>
						<span style="font-size:15px;">{{data.mobile}}</span>
						<p style="font-size:15px;">{{data.title}}</p>
						<br>
						<p style="font-size:17px;">{{data.desc}}</p>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
