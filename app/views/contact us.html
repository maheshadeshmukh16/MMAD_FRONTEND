<div class="container">
    <div class="col-lg-12 parent centered">
        <div class="col-lg-11 col-sm-offset-1 middle_body">
        	<h4 style="color:white;">For any queries just fill in the details below and our PR Team will get back to you</h4>
        	<div class="body_box">
            <div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <!-- Form -->
                    <form id="contact-us" method="post" action="#">
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" ng-model="data.name" />
                            <!-- Email -->
                            <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" ng-model="data.mail" />
                            <!-- Subject -->
                            <input type="text" name="contact" id="contact" required="required" class="form" placeholder="Phone No." ng-model="data.contact" />
                        </div><!-- End Left Inputs -->
                        <!-- Right Inputs -->
                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                            <!-- Message -->
                            <textarea name="message" id="message" class="form textarea"  placeholder="Message" ng-model="data.message"></textarea>
                        </div><!-- End Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            <button type="submit" id="submit" name="submit" class="form-btn semibold" ng-click="Feedback(data)">Send Message</button>
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->

                    </div>

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->
			</div>
			</div>
			</div>
    </div>
<script>
    swal("Good!", "You are Feedback Submitted", "success")
</script>
